<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h2 align = "center"><b> Welcome!  </b> </h2>
                <br>


            </div>
            <div class="card-body">
                <form method="post"  th:object="${login}">
                    <div >
                        <span class="badge badge-danger" th:if="@{#fields.hasErrors(emailId)}"
                              th:errors="*{emailId}">Errors</span>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input required type="email" class="form-control" placeholder="Email" th:field="*{emailId}"/>
                       <!-- <i class="fa fa-envelope" style="font-size:20px; visibility:hidden;"></i>-->
                    </div>

                    <div >
                        <span class="badge badge-danger" th:if="@{#fields.hasErrors(password)}"
                              th:errors="*{password}">Errors</span>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input required type="password" class="form-control" placeholder="Password" th:field="*{password}"
                               id="password"/>&nbsp;
                        <span class="input-group-text"><i onclick="showPassword();" class="fa fa-eye" style="font-size:15px;"></i> </span>
                    </div>



                    <div class="form-group">
                        <span class="badge badge-danger" th:text="${errorMessage}">
                            Error Message
                        </span>
                    </div>


                    <div class="form-group">
                        <input type="submit" align = "center" value="Login" class="btn float-right login_btn">
                    </div>


                </form>

                <div>
                    <a style="text-decoration: none;" th:href="@{/forgotPassword}"><b>Forgot password?</b></a>
                </div>

            </div>

        </div>
    </div>
