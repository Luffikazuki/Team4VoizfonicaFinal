<div class="container-fluid" style="margin-bottom:180px;margin-top:70px">
    <div class="d-flex justify-content-center h-100">
        <div class="">
            <div class="card-header">
                <h3 align = "center">Payment</h3>
            </div>

            <form class="container-fluid" style="background-color:lightgrey;"  th:object="${payment}" method="post">
                <br>
                <div>
                    <span th:if="${paymentMade} == 'yes'" class="badge badge-info">
                        Successful
                        <a href="success">Click here</a>
                    </span>
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <label style="margin-left:20px;width:150px" >Accepted Cards</label>
                        <div class="icon-container" style="margin-left:20px;margin-right:20px;width:150px">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                    </div>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <label style="margin-left:20px;width:150px">CardName</label>
                        <input autofocus style="margin-left:20px;margin-right:20px;width:150px" class="container-fluid"
                               type="text" th:field="*{name}"/>
                    </div>

                    <span class="badge badge-danger" style="display:inline;" th:if="${#fields.hasErrors('name')}"
                          th:errors="*{name}">Name Error</span>


                </div>


                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <label style="margin-left:20px;width:150px">CreditCardNumber</label>
                        <input  style="margin-left:20px;margin-right:20px;width:150px" class="container-fluid"
                                type="text" th:field="*{ccNum}"/>
                    </div>

                    <span class="badge badge-danger" style="display:inline;" th:if="${#fields.hasErrors('ccNum')}"
                          th:errors="*{ccNum}">credit card error</span>

                </div>


                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <label style="margin-left:20px;width:150px">ExpiryDate</label>
                        <input style="margin-left:20px;margin-right:20px;width:150px" class="container-fluid"
                               type="text" th:field="*{ccExpiration}"/>

                    </div>
                    <span class="badge badge-danger"style="display:inline;" th:if="${#fields.hasErrors('ccExpiration')}"
                          th:errors="*{ccExpiration}">date error</span>
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <label style="margin-left:20px;width:150px">CVV</label>
                        <input style="margin-left:20px;margin-right:20px;width:150px" class="container-fluid"
                               type="text" th:field="*{ccCVV}"/>

                    </div>
                    <span class="badge badge-danger" style="display:inline;" th:if="${#fields.hasErrors('ccCVV')}"
                          th:errors="*{ccCVV}">cvv error</span>
                </div>

                <button class="btn btn-primary" type="submit">Make Payment</button>

            </form>
        </div>
    </div>
</div>
